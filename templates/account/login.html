{% extends "_base.html" %}

{% load crispy_forms_tags %}


{% block title %}Login | Mango{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-yellow-400 via-yellow-500 to-green-400">
  <div class="bg-gradient-to-r from-yellow-400 to-green-400 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Sign In to Mango</h2>
    <form method="post" class="space-y-">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white py-2 rounded-xl font-semibold transition">
        Sign In
      </button>
    </form>
    <p class="text-sm text-gray-600 text-center mt-4">
      Donâ€™t have an account? <a href="{% url 'account_signup' %}" class="text-yellow-600 font-medium hover:underline">Sign Up</a>
    </p>
  </div>
</section>
{% endblock %}
