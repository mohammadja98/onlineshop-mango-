{% extends "_base.html" %}
{% block title %}Log Out | Mango{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-yellow-500 via-green-400 to-yellow-400">
  <div class="bg-white/80 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Are you sure you want to log out?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-xl font-semibold transition mb-4">
        Yes, Log Me Out
      </button>
    </form>
    <a href="/" class="text-gray-600 hover:text-gray-800 font-medium">Cancel and return home</a>
  </div>
</section>
{% endblock %}
