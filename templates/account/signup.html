{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up | Mango{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-400 via-yellow-400 to-yellow-500">
  <div class="bg-gradient-to-r from-green-400 to-yellow-400 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Mango Account</h2>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-xl font-semibold transition">
        Sign Up
      </button>
    </form>
    <p class="text-sm text-gray-600 text-center mt-4">
      Already have an account? <a href="{% url 'account_login' %}" class="text-green-600 font-medium hover:underline">Sign In</a>
    </p>
  </div>
</section>
{% endblock %}
