{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}ثبت‌نام | Mango{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-yellow-100 via-yellow-50 to-green-100 py-8 mb-10">
  <div class="bg-gradient-to-r from-yellow-100 via-yellow-50 to-green-100 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-md text-right">
    
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">ایجاد حساب کاربری در Mango</h2>
    
    {% if form.errors %}
      <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg">
        لطفاً خطاهای زیر را بررسی کنید.
      </div>
    {% endif %}

    <form method="post" action="" class="space-y-5">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="w-full bg-gradient-to-r from-green-400 to-green-600 hover:bg-green-600 text-white py-2 rounded-xl font-semibold transition">
        ثبت‌نام
      </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-4">
      قبلاً حساب ساخته‌اید؟ 
      <a href="{% url 'account_login' %}" class="text-green-600 font-medium hover:underline">
        ورود
      </a>
    </p>
  </div>
</section>
{% endblock %}
