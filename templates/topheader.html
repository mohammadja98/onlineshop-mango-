{% load i18n %}
 
<header class="bg-gradient-to-r from-green-400 via-yellow-300 to-yellow-400 shadow-md">
  <div class="container mx-auto flex justify-between items-center py-4 px-6">

    <!-- Right side: Logo -->
    <div class="flex items-center space-x-4 space-x-reverse">
      <a href="/" class="text-2xl font-extrabold text-gray-900 tracking-tight">
        Mango
      </a>

    </div>

    <!-- Left side: Account + Cart + Category -->
    <nav class="flex items-center space-x-8 text-gray-900 font-medium">

      <!-- Cart -->
      <button onclick="toggleCartSidebar()" class="flex items-center hover:text-gray-900 relative transition">
        <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 0 014 0z"/>
        </svg>
        {% if cart_count > 0 %}
        <span class="absolute -top-2 -right-1 w-5 h-5 flex items-center justify-center
                      bg-red-600 text-white text-xs font-bold rounded-full shadow-md">
          {{ cart_count }}
        </span>
        {% endif %}
      </button>
      
      <!-- Category -->
      <a href="/shop/category/" class="flex items-center hover:text-gray-200 transition">
        <svg class="w-6 h-6 mr-6 text-current" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" rx="1" ry="1" />
          <rect x="14" y="3" width="7" height="7" rx="1" ry="1" />
          <rect x="3" y="14" width="7" height="7" rx="1" ry="1" />
          <rect x="14" y="14" width="7" height="7" rx="1" ry="1" />
        </svg>
      </a>

      <!-- Account dropdown -->
      <div class="relative">
        <button class="flex items-center hover:text-gray-200 focus:outline-none transition">
          <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          {% if user.is_authenticated %}
            <span>{% trans "hello" %} {{user.username}}</span>
          {% else %}
          {% endif %}
          <svg class="w-4 h-4 mr-1 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <!-- Dropdown -->
        <div class="absolute right-0 mt-2 w-44 bg-white/90 backdrop-blur-md rounded-lg shadow-lg text-gray-800 opacity-0 invisible transition-all duration-300 transform translate-y-3 account-dropdown">
          {% if user.is_authenticated %}
            <a href="/accounts/logout/" class="block px-4 py-2 hover:bg-yellow-100 transition">{% trans "logout" %}</a>
          {% else %}
            <a href="/accounts/login/" class="block px-4 py-2 hover:bg-yellow-100 transition">{% trans "login" %}</a>
            <a href="/accounts/signup/" class="block px-4 py-2 hover:bg-yellow-100 transition"> {% trans "signup" %}</a>
          {% endif %}
        </div>
        
      </div>
    </nav>
  </div>
</header>


<!-- JS for smooth hover dropdown -->
<script>

  document.querySelectorAll('.relative').forEach(item => {
    const menu = item.querySelector('.account-dropdown');
    item.addEventListener('mouseenter', () => {
      menu.classList.remove('opacity-0','invisible','translate-y-2');
      menu.classList.add('opacity-100','visible','translate-y-0');
    });
    item.addEventListener('mouseleave', () => {
      menu.classList.remove('opacity-100','visible','translate-y-0');
      menu.classList.add('opacity-0','invisible','translate-y-2');
    });
  });
</script>
